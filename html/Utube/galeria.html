<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exemplo de tabela </title>
</head>
<body>
    <header>
        <h1>Elemento tabela</h1>

    </header>
    <article>
        <!--Elemento de abertura da tabela-->
          <table>
            <!--table row - linha em uma tabela-->
             <tr>
                <!-- table heading - cabeçalho de tabela-->
                <th>Mês</th>
                <th>poupança</th>

             </tr>
             <tr>
                 <td>Janeiro</td>
                 <td>R$100</td>
             </tr>
             <tr>
                <td>fevereiro</td>
                <td>R$90</td>
             </tr>
             <tr>
                <td>Março</td>
                <td>R$150</td>
             </tr>
             <tr>
                <td>Abril</td>
                <td>R$95</td>
             </tr>
             <tr>
                <td>Maio</td>
                <td>R$70</td>
             </tr>
             <tr>
                <td>Junho</td>
                <td>R$200</td>
             </tr>
          </table>
    </article>
    <br><br><br><br>
    <footer>
        by Athus Daniel &copy;
    </footer>
</body>
</html>
